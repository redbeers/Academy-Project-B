	function home(){
		location.href = "home"
		
	}

	function find_id(){
		location.href = "find_id"
		
	}
	
	function find_pwd(){
		location.href = "find_pwd"
		
	}
	
	function fn_login(){
		var user_id = $("#user_id").val();
		var pwd     = $("#pwd").val();
		
		
		var param = "";
		param += "dummy=" + Math.random();
		param += "&user_id="+user_id;
		param += "&pwd="+pwd;

		$.ajax({
			url : "login.ajax",
			data : param,
			dataType : "json",
			type : "post",
			async: false,
			success : function(data) {
				if(data.msg =="ok"){
					location.href="home"
				}else{
					alert("아이디 혹은 비밀번호가 맞지 않습니다.");
					$("#user_id").focus();
				}
			}
		});
	}
	
	
	
	function fn_student(){
		
		$("#user_id").val('S00003')
		$("#pwd").val('1')
		
	}
	
	function fn_banjang(){

	function fn_admin(){
